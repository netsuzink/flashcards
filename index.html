<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Flashcards Interativos</h1>
  <section class="cards">
    <!-- 1 -->
    <div class="card">
      <img src="https://cdn.britannica.com/38/9438-050-F7E6E48E/Brazil-Congress-Brasilia.jpg" alt="Brasília">
      Qual é a capital do Brasil?
    </div>
    <div class="card">
      <img src="https://cdn.britannica.com/38/9438-050-F7E6E48E/Brazil-Congress-Brasilia.jpg" alt="Brasília">
      Brasília
    </div>
    <!-- 2 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg" alt="Mona Lisa">
      Quem pintou a Mona Lisa?
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg" alt="Mona Lisa">
      Leonardo da Vinci
    </div>
    <!-- 3 -->
    <div class="card">
      <img src="https://planetary.s3.amazonaws.com/assets/images/4-featured_images/Jupiter.jpg" alt="Júpiter">

    </div>

      <img src="https://planetary.s3.amazonaws.com/assets/images/4-featured_images/Jupiter.jpg" alt="Júpiter">
      Júpiter
    </div>
    <!-- 4 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Pedro_Alvares_Cabral.jpg" alt="Pedro Álvares Cabral">
      Quem descobriu o Brasil?
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Pedro_Alvares_Cabral.jpg" alt="Pedro Álvares Cabral">
      Pedro Álvares Cabral
    </div>
    <!-- 5 -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Kangaroo_Australia_01.jpg" alt="Canguru">
      Animal símbolo da Austrália?
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Kangaroo_Australia_01.jpg" alt="Canguru">
      Canguru
    </div>
